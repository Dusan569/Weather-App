<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

        </div>
        
    </div>
    <div id="sub-content">
        
    </div>

    <script src="index.js"></script>

    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
        let typed = new Typed(".text", {
        strings: ["check for any city", "anywhere!", "anytime!"],
        typeSpeed: 150,
        backSpeed: 90,
        loop: true
    })
    </script>
